name: Django Workshop Autograding

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests and Autograding
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - name: ðŸ“¦ Checkout Repository
      uses: actions/checkout@v4

    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: ðŸ“‹ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ðŸ” Lint with flake8 (optional)
      run: |
        # Install flake8 for basic linting
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings. GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true

    - name: ðŸ—ƒï¸ Run Django Migrations
      env:
        DJANGO_SETTINGS_MODULE: workshop_project.settings
      run: |
        python manage.py migrate --verbosity=0

    - name: ðŸ§ª Run Assignment 0 Tests with Coverage
      env:
        DJANGO_SETTINGS_MODULE: workshop_project.settings
      run: |
        python -m pytest tests/test_assignment_0.py \
          --verbose \
          --tb=short \
          --cov=workshop_project \
          --cov-report=term-missing \
          --cov-report=xml \
          --junit-xml=pytest-results.xml

    - name: ðŸ“Š Upload Coverage Reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
      if: always()


    - name: ðŸš€ Test Django Development Server
      env:
        DJANGO_SETTINGS_MODULE: workshop_project.settings
      run: |
        # Start Django server in background
        python manage.py runserver 8000 &
        SERVER_PID=$!
        
        # Wait for server to start
        sleep 5
        
        # Test endpoints
        echo "Testing home page..."
        curl -f http://localhost:8000/ || exit 1
        
        echo "Testing health check..."
        curl -f http://localhost:8000/health/ || exit 1
        
        # Stop server
        kill $SERVER_PID
        
        echo "âœ… Django server tests passed!"

    - name: ðŸ“ Generate Assignment Report
      if: always()
      run: |
        echo "## ðŸŽ“ Assignment 0: Environment Check - Results" > assignment-report.md
        echo "" >> assignment-report.md
        echo "### Test Results" >> assignment-report.md
        
        if [ -f pytest-results.xml ]; then
          # Parse test results (basic implementation)
          if grep -q 'failures="0"' pytest-results.xml && grep -q 'errors="0"' pytest-results.xml; then
            echo "âœ… **All tests passed!** Your environment is correctly configured." >> assignment-report.md
            echo "" >> assignment-report.md
            echo "ðŸŽ‰ **Assignment 0 COMPLETED** - Ready for Assignment 1!" >> assignment-report.md
          else
            echo "âŒ Some tests failed. Please check the logs above." >> assignment-report.md
            echo "" >> assignment-report.md
            echo "ðŸ’¡ **Tips:**" >> assignment-report.md
            echo "- Make sure Django server starts without errors" >> assignment-report.md
            echo "- Check that all URLs are accessible" >> assignment-report.md
            echo "- Verify templates and static files are configured" >> assignment-report.md
          fi
        else
          echo "âš ï¸ Could not generate test report." >> assignment-report.md
        fi
        
        echo "" >> assignment-report.md
        echo "### Next Steps" >> assignment-report.md
        echo "- [Assignment 1: Pierwszy Projekt i Aplikacja](./assignment-1.md)" >> assignment-report.md
        echo "- [Workshop Materials](./README.md)" >> assignment-report.md
        echo "" >> assignment-report.md
        echo "---" >> assignment-report.md
        echo "*Generated by Django Workshop Autograding*" >> assignment-report.md

    - name: ðŸ“¤ Upload Assignment Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: assignment-0-report
        path: assignment-report.md

